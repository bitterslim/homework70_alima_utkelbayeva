{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block menu %}

    <li><a href="{% url 'project_detail' project.pk %}">View</a></li>

{% endblock %}

{% block content %}
    <div class="container">

    <h5>Are you sure want to delete task "{{ task }}"?</h5>

    <form method="POST" action="{% url "project_delete" project.pk %}" class="text-center">

        {% csrf_token %}

        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "project_detail" project.pk %}"  class="btn btn-primary" >Cancel</a></p>

    </form>
</div>
{% endblock %}
