
{% extends 'base.html' %}

{% block title %}Task Tracker{% endblock %}
{% block content %}
    <div class="container">
        {% for project in project %}
            <div class="card">
                <h5 class="card-header">{{project.title}}
                    <a href="{% url 'project_update' project.pk %}"><i class="bi bi-pencil-square"></i></a>
                    <a href="{% url 'project_delete' project.pk %}"><i class="bi bi-trash3"></i></a>
                </h5>

                <div class="card-body">
                    <p class="card-title">Start date:{{ project.start_date}}</p>
                    <p class="card-title">Status: {{ project.finish_date }}</p>
                 <a href="{% url 'project_detail' project.pk %}">Project Detail</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
